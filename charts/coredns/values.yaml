# Default values for coredns.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  # Zone rewrites.
  # You can configure record rewrites in RFC 1035 text format.
  # See example below and https://coredns.io/plugins/file/
  zones:
    {}
    # example.com.:
    #   - "@ 3600 IN A 127.0.0.1"
    #   - "@ 3600 IN AAAA ::1"

  # DNS servers requests are being forwarded to.
  # Upstream servers must use TLS.
  upstream:
    servers:
      - tls://1.1.1.1
      - tls://1.0.0.1
    name: cloudflare-dns.com

  # Zones to forward to different DNS servers.
  forwardedZones: []
    # - zone: example.com
    #   servers:
    #     - 8.8.8.8

  # Filter lists for ad blocking.
  # Supports hosts style lists, domain lists, and adblock rule lists.
  filter:
    blocklists:
      - https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt

  # Injector gRPC server address.
  injectorTarget: api-corewarden-api-chart:6969

podMonitor:
  # Set to true to create PodMonitor resources to collect metrics from CoreDNS.
  enabled: false
  # Additional labels for PodMonitor to change which selector matches it.
  # Default labels match the default PodMonitor selector of kube-prometheus-stack.
  selector:
    release: prometheus

replicaCount: 1

image:
  repository: ghcr.io/sneakybugs/corewarden-coredns
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: LoadBalancer
  port: 53
  # annotations:
  #   metallb.universe.tf/allow-shared-ip: dns

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
